<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Best store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-8 mx-auto rounded border p-4 m-4">
      <h2 class="text-center mb-5">Edit Product</h2>

      <form method="post" enctype="multipart/form-data" th:object="${productsDto}">

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">ID</label>
          <div class="col-sm-8">
            <input readonly class="from-control-plaintext" th:value="${product.id}">
<!--            <p th:if="${#fields.hasErrors('id') } " th:errorclass="text-danger"-->
<!--               th:errors="${product.id}"></p>-->
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Name</label>
          <div class="col-sm-8">
            <input clas="from-control" th:field="${productsDto.name}">
            <p th:if="${#fields.hasErrors('name') } " th:errorclass="text-danger"
               th:errors="${productsDto.name}"></p>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Brand</label>
          <div class="col-sm-8">
            <input clas="from-control" th:field="${productsDto.brand}">
            <p th:if="${#fields.hasErrors('brand') } " th:errorclass="text-danger"
               th:errors="${productsDto.brand}"></p>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Category</label>
          <div class="col-sm-8">
            <select class="form-select" th:field="${productsDto.category}">
              <option value="Other">Other</option>
              <option value="Phones">Phones</option>
              <option value="Computers">Computers</option>
              <option value="Accessories">Accessories</option>
              <option value="Printer">Printer</option>
              <option value="Cameras">Cameras</option>
            </select>
            <p th:if="${#fields.hasErrors('category') } " th:errorclass="text-danger"
               th:errors="${productsDto.category}"></p>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Price</label>
          <div class="col-sm-8">
            <input clas="from-control" type="number" step="0.01" min="0" th:field="${productsDto.price}">
            <p th:if="${#fields.hasErrors('price') } " th:errorclass="text-danger"
               th:errors="${productsDto.price}"></p>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Description</label>
          <div class="col-sm-8">
            <textarea clas="from-control" th:field="${productsDto.description}"></textarea>
            <p th:if="${#fields.hasErrors('description') } " th:errorclass="text-danger"
               th:errors="${productsDto.description}"></p>
          </div>
        </div>

        <div class="row mb-3">
          <div class="offset-sm-4 col-sm-8">
            <img th:src="@{'/images/' + ${product.imageFileName} }"
                 alt="..." width="150">
          </div>

        </div>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Image</label>
          <div class="col-sm-8">
            <input class="from-control" type="file" th:field="${productsDto.imageFile}">
            <p th:if="${#fields.hasErrors('imageFile') } " th:errorclass="text-danger"
               th:errors="${productsDto.imageFile}"></p>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Created At</label>
          <div class="col-sm-8">
            <input readonly class="from-control-plaincontext" th:value="${product.createdAt}">

          </div>
        </div>

        <div class="row">
          <div class="offset-sm-4 col-sm-4 d-grid">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
          <div class="col-sm-4 d-grid">
            <a class="btn btn-outline-primary" href="/products" role="button">Cancel</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
